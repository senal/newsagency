name: NewsAgency CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code  ðŸ›Ž
        uses: actions/checkout@v2

      - name: Setup .NET 5 âš¡
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: '5.0.x'
      
      - name: Change the Working Directory ðŸ”€
        working-directory: ./newsagency.api

      - name: Restore dependencies ðŸ› 
        run: dotnet restore
      
      - name: Build app ðŸš€
        run: dotnet build -c Release --no-restore