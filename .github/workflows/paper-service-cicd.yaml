name: NewsAgency - Paper service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - papers/**
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./papers
      IMAGE_NAME: paperservice:latest

    steps:
      - name: Generate Bild number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Checkout code of Paper Service âœ…
        uses: actions/checkout@v2

      - name: Set up Buildx ğŸ“
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub ğŸ”’
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set the tag into a veriable ğŸš¦
        id: release_version 
        run: echo ::set-output name=RELEASE_VERSION::${GITHUB_REF#refs/*/}

      - name: Build and pushed ğŸ›  ğŸ“¢
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./papers # define the path to the Dockerfile
          push: true
          tags: ranga/newsagency-paperservice:paperservice-${{ steps.release_version.outputs.RELEASE_VERSION }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: "Deployment stepts"
        run: echo "Deployment sample step"