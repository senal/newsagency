name: NewsAgency - Paper service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - papers/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./papers
    steps:
      - name: Checkout code ✅ 
        uses: actions/checkout@v2

      - name: Build the docker image ✨
        working-directory: ${{ env.WORKING_DIR }}
        run: docker builld -t ranga/paperservice:$(date +%s) .  