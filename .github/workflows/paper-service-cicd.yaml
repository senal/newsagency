name: NewsAgency - Paper service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - ./papers/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code  ðŸ›Ž
        uses: actions/checkout@v2

      - name: Setup .NET 5 âš¡
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: '5.0.x'
      
      - name: Restore dependencies ðŸ› 
        working-directory: ./papers/paper-service
        run: dotnet restore
      
      - name: Build app ðŸš€
        working-directory: ./papers/paper-service      
        run: dotnet build -c Release --no-restore