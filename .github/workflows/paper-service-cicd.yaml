name: NewsAgency - Paper service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - papers/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./papers
      IMAGE_NAME: paperservice:latest

    steps:
      - name: Generate Bild number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and pushed
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./papers
          push: true
          tags: ranga/newsagency-paperservice:paper-service-${{ steps.buildnumber.outputs.build_number }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}