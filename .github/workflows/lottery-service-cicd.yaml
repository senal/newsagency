name: NewsAgency - Lottery service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - lottery/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./lottery
    steps:
      - name: Generate Bild number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Checkout code of Lottery Service âœ…
        uses: actions/checkout@v2

      - name: Login to DockerHub ðŸ”’
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and pushed ðŸ›  ðŸ“¢
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./lottery
          push: true
          tags: ranga/newsagency-lotteryservice:lottery-service-${{ steps.buildnumber.outputs.build_number }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Testing deployment job and steps
        run: echo "This is sample step of deploy"