name: NewsAgency - Grocery service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - grocery/**
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./grocery
    steps:
      - name: Generate Bild number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Checkout code of Grocery Service ✅
        uses: actions/checkout@v2

      - name: Set up Buildx 📐
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub 🔒
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set the tag into a veriable
        id: get_tag
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}

      - name: Print the tag
        run: echo $VERSION

      - name: Build and pushed 🛠 📢
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./grocery # define the path to the Dockerfile
          tags: ranga/newsagency-groceryservice:${GITHUB_REF#refs/tags/}
          push: true

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Testing second job
        run: echo "Deploy sample step"
