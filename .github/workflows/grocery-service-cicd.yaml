name: NewsAgency - Grocery service CI/CD pipeline

on:
  push:
    branches:
      - main
    paths:
      - grocery/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./grocery
    steps:
      - name: Generate Bild number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Check out code of Grocery Service
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and pushed
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./grocery
          push: true
          tags: ranga/newsagency-groceryservice:grocery-service-${{ steps.buildnumber.outputs.build_number }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Testing second job
        run: echo "Deploy sample step"
